<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Переадресация в Telegram</title>

    <!-- Быстрый редирект -->
    <meta http-equiv="refresh" content="0; url=https://t.me/graf_chere/685" />

    <!-- На случай если Pinterest/браузер читает rel=canonical -->
    <link rel="canonical" href="https://t.me/graf_chere/685" />

    <!-- Небольшая "страница-переход" -->
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 28px; line-height: 1.45; }
      a { word-break: break-all; }
      .box { max-width: 720px; margin: 0 auto; }
      .muted { color: #666; font-size: 14px; }
    </style>

    <script>
      // JS-редирект (дублируем meta refresh для надежности)
      window.location.replace("https://t.me/graf_chere/685");
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Перенаправляем в Telegram…</h1>
      <p>Если вы не были перенаправлены автоматически, нажмите:</p>
      <p><a href="https://t.me/graf_chere/685" rel="noopener">Открыть пост в Telegram</a></p>
      <p class="muted">Эта страница предназначена только для переадресации.</p>
    </div>
  </body>
</html>
